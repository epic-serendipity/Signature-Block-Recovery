name: Benchmarks

on:
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:

jobs:
  run-benchmarks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          pip install -e .
          pip install pytest flask openpyxl pandas pyyaml pyvirtualdisplay
      - name: Run benchmark suite
        run: pytest -q tests/benchmarks
        env:
          BENCH_OUT_DIR: .
      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: benchmark-results
          path: |
            large.csv
            growth.csv
            profile.html
